<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Tienda de zapatillas | Original Sneakers</title>
</head>
<body>
    <header>
        
        <h1>Original Sneakers</h1>
    </header>

                <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Adidas</span>
                <img src="./img/adidas1.png" alt="" class="img-item">
                <span class="precio-item">$15.000</span>
                <button class="boton-item">Agregar al carrito</button>
            </div>




            <div class="item">
            <span class="titulo-item">Adidas</span>
            <img src="./img/adidas2.png" alt="" class="img-item">
            <span class="precio-item">$25.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Adidas</span>
            <img src="./img/adidas3.png" alt="" class="img-item">
            <span class="precio-item">$35.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Adidas</span>
            <img src="./img/adidas4.png" alt="" class="img-item">
            <span class="precio-item">$18.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Adidas</span>
            <img src="./img/adidas5.png" alt="" class="img-item">
            <span class="precio-item">$30.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Nike</span>
            <img src="./img/nike1.png" alt="" class="img-item">
            <span class="precio-item">$60.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Nike</span>
            <img src="./img/nike2.png" alt="" class="img-item">
            <span class="precio-item">$80.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Jordan</span>
            <img src="./img/jordan2.png" alt="" class="img-item">
            <span class="precio-item">$65.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Jordan</span>
            <img src="./img/jordan4.png" alt="" class="img-item">
            <span class="precio-item">$50.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
            <div class="item">
            <span class="titulo-item">Adidas</span>
            <img src="./img/nike5.png" alt="" class="img-item">
            <span class="precio-item">$55.000</span>
            <button class="boton-item">Agregar al carrito</button>
            </div>
        </div>

       <div class="carrito">
            <div class="header-carrito">
                <h2>Tu carrito</h2>
            </div>
            <div class="carrito-items">
                <div class="carrito-item">
                    <img src="./img/adidas1.png" alt="" width="10%">
                    <div class="carrito-item-detalles">
                        <span class="carrito-item-titulo">Adidas</span>
                        <div class="selector-cantidad">
                            <i class="bi bi-dash-lg restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-item-cantidad" disabled>
                            <i class="bi bi-plus-lg sumar-cantidad"></i>
                        </div>
                        <span class="carrito-item-precio">$15.000</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="bi bi-trash-fill"></i>
                    </span>
                </div>


                
                <div class="carrito-items">
                    <div class="carrito-item">
                        <img src="./img/adidas1.png" alt="" width="10%">
                        <div class="carrito-item-detalles">
                            <span class="carrito-item-titulo">Adidas</span>
                            <div class="selector-cantidad">
                                <i class="bi bi-dash-lg restar-cantidad"></i>
                                <input type="text" value="2" class="carrito-item-cantidad" disabled>
                                <i class="bi bi-plus-lg sumar-cantidad"></i>
                            </div>
                            <span class="carrito-item-precio">$18.000</span>
                        </div>
                        <span class="btn-eliminar">
                            <i class="bi bi-trash-fill"></i>
                        </span>
                    </div>
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Total</strong>
                    <span class="carrito-precio-total">
                        $0
                    </span>
                </div>
                <button class="btn-pagar">Pagar<i class="bi bi-bag-fill"></i></button>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
